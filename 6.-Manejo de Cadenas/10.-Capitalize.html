<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
</head>
<body>
    <script>

        const capitales = nombre =>  `${nombre.charAt(0).toUpperCase()}${nombre.slice(1)}`
        console.log(capitales('yubal'))
    </script>
</body>
</html>
