<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operador typeof</title>
	<script>
		var cadena = "Soy una cadena";
		var edad = 24;
		var activo = true;
		var fecha = new Date();
		var nombres = new Array();

		document.write(typeof cadena+"<br>");
		document.write(typeof edad+"<br>");
		document.write(typeof fecha+"<br>");
		document.write(typeof nombres+"<br>");
		document.write(typeof activo+"<br>");
	</script>
</head>
<body>
</body>
</html>
