<!DOCTYPE html>
<html>
<head>
	<title>Operadores unarios</title>
	<meta charset="utf-8">
	<script>
		var a = 10;
		a+=10
		console.log(a);
		a-=5;
		console.log(a);
		a*=3;
		console.log(a);
		a/=2;
		console.log(a);
		a++;
		console.log(a);
		a--;
		console.log(a);


	</script>
</head>

</body>
