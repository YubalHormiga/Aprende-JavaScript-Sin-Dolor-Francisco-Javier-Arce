<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Argument</title>
</head>

<body>

    <script>

        function suma() {
            let total = 0
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i]
            }
            return total
        }

        let resultadoSuma = suma(1, 2, 3, 4, 5, 6, 7)
        console.log(resultadoSuma)

        function concatenar(separador){
            let concatenar = ''
            for (let i = 1; i < arguments.length; i++) {
                concatenar+= arguments[i]
                if(i < arguments.length - 1){
                    concatenar+= separador
                }
            }
            return concatenar
        }

        let resultadoConcatenar = concatenar('*', 'Yubal','Hormiga','Perez')
        console.log(resultadoConcatenar)

    </script>
</body>

</html>
