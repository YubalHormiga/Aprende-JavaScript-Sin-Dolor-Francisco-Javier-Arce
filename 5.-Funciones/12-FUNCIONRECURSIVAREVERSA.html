<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Recursivas Reversa</title>
</head>

<body>
    <script>

        function reversa(str) {
            if (str.length === 1) return str
            return reversa(str.slice(1)) + str[0]
        }

        console.log(reversa('abcd'))

        function girar(argumentos) {

            let resultado = ''
            for (let i = argumentos.length - 1; i >= 0; i--) {
                resultado += argumentos[i]
            }
            return resultado
            // return resultado.split('').reverse().join('')
        }
        const darVuelta = girar('abcd')
        console.log(darVuelta)

    </script>
</body>

</html>
