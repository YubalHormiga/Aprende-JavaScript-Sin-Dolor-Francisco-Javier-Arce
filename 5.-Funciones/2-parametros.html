<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros</title>
</head>
<body>
    <script>
        let nombre = prompt('Cuale es tu nombre?')
        let mensaje = ' Me alegro de conocerte'
        function saludo(nombre, mensaje) {
          document.write('Hola desde la función '+ nombre +' '+ mensaje)
        }

        
        saludo(nombre, mensaje)
    </script>
</body>
</html>
