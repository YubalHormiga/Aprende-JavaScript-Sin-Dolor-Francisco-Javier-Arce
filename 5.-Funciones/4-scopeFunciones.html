<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones | scope</title>
</head>

<body>
    <script>
        var importe = 1000
        var impuesto = .16
        var total = 0
        function calcularTotal(importe, impuesto) {
            let total = importe * (1 + impuesto)
            return total
        }
        document.write(calcularTotal(importe, impuesto))
        console.log(total)
    </script>
</body>

</html>
