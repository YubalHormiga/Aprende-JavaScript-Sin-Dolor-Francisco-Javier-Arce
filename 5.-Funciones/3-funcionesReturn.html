<body>
    <script>
        let nombre = prompt('Cual es tu nombre?')
        function saludo(nombre, mensaje) {
            let salida = `Hola ${nombre}, ${mensaje}`
            return salida
        }
        
        document.write(saludo(nombre, 'buenos d√≠as'))
        alert(saludo(nombre, 'Hasta pronto'))
        
    </script>
